<!DOCTYPE html>
<html>
<head>
    <title>Site Blocker</title>
</head>
<body>
    <h1>Site Blocker</h1>
    <input type="text" id="siteUrl" placeholder="Enter site URL (e.g., sp.senac.br)">
    <button id="blockSite">Block Site</button>
    <button id="unblockSite">Unblock Site</button>

    <h2>Blocked Sites:</h2>
    <ul id="blockedSitesList"></ul>

    <script src="popup.js"></script>
</body>
</html>
